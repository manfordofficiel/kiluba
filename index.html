<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chargement...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: sans-serif;
    }

    .container {
      position: relative;
    }

    img {
      width: 400px;
      height: auto;
      border-radius: 10px;
    }
    h1 {
      color: #3498db;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #ddd;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="i.jpg" alt="Chargement" > <!-- Remplace avec ton image -->
    <div class="loader"></div>
  </div>

  <script>
    setTimeout(() => {
window.location.href = "inde.html"; // Remplace par ta page d'accueil
    }, 10000); // 10 secondes
  </script>

</body>
</html>
