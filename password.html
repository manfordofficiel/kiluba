<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ManFørd | Accès Sécurisé</title>
  <style>
    body {
      font-family: georgia, sans-serif;
      background: url(i.jpg);
      color: rgb(240, 238, 238);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-align: center;
    }

    .container {
      background: rgb(223, 123, 123);
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0c0124;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0c08da;
    }
  </style>
  <script>
    function checkPassword() {
const password = document.getElementById("password").value;
      if (password === "359821") {
        window.location.href = "inde.html";
      } else {
        alert("Mot de passe incorrect !");
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Entrez le mot de passe</h2>
    <input type="password" id="password" placeholder="Mot de passe">
    <br>
    <button onclick="checkPassword()">connectez-vous</button>
  </div>
</body>
</html>
